<!DOCTYPE html>
<html lang="en">
<head>
  <title>YouStart Image Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container">
  <form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="file">File input</label>
    <input type="file" class="form-control-file" id="file" aria-describedby="fileHelp" accept="image/*" required>
    <small id="fileHelp" class="form-text text-muted">Please choose an image file.</small>
  </div>
  <button type="button" class="btn btn-primary" id="upload">Upload</button>
</form>

<a href="gallery.html" class="btn btn-success" role="button">Previous Uploaded Images</a>
</div>

</body>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase-messaging.js"></script>
<script src="app.js"></script>
</html>
